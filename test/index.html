<html>
<head>
<title>JavaScript Zip Testing</title>
<link media="screen" href="../lib/testsuite.css" type="text/css" rel="stylesheet">
<script src="../jszip.js"></script>
<script src="../lib/jquery-1.3.2.min.js"></script>
<script src="../lib/testrunner.js"></script>
<script>

function similar(actual, expected, mistakes)
{
   if (actual.length !== expected.length) mistakes--;

   for (var i = 0; i < Math.min(actual.length, expected.length); i++)
   {
      if (actual[i] !== expected[i]) mistakes--;
   }

   //QUnit.push(mistakes >= 0, actual, expected, message);
   if (mistakes < 0)
      return false;
   else
      return true;
}

$(document).ready(function(){
   var refZips = [];
   refZips["text"]=Base64.decode("UEsDBAoDAAAAAJx08Trj5ZWwDAAAAAwAAAAJAAAASGVsbG8udHh0SGVsbG8gV29ybGQKUEsBAhQDCgMAAAAAnHTxOuPllbAMAAAADAAAAAkAAAAAAAAAAAAggKSBAAAAAEhlbGxvLnR4dFBLBQYAAAAAAQABADcAAAAzAAAAAAA=");
   refZips["image"]=Base64.decode("UEsDBAoDAAAAABVv6jo8P+uKKQAAACkAAAAJAAAAc21pbGUuZ2lmR0lGODdhBQAFAIACAAAAAP/eACwAAAAABQAFAAACCIwPkWerClIBADtQSwECFAMKAwAAAAAVb+o6PD/riikAAAApAAAACQAAAAAAAAAAACCApIEAAAAAc21pbGUuZ2lmUEsFBgAAAAABAAEANwAAAFAAAAAAAA==");
   refZips["folder"]=Base64.decode("UEsDBAoDAAAAAANt8zoAAAAAAAAAAAAAAAAHAAAAZm9sZGVyL1BLAQIUAwoDAAAAAANt8zoAAAAAAAAAAAAAAAAHAAAAAAAAAAAAEIDtQQAAAABmb2xkZXIvUEsFBgAAAAABAAEANQAAACUAAAAAAA==");
   refZips["all"]=Base64.decode("UEsDBAoDAAAAAJxs8Trj5ZWwDAAAAAwAAAAJAAAASGVsbG8udHh0SGVsbG8gV29ybGQKUEsDBAoDAAAAALFs8ToAAAAAAAAAAAAAAAAHAAAAaW1hZ2VzL1BLAwQKAwAAAAAVZ+o6PD/riikAAAApAAAAEAAAAGltYWdlcy9zbWlsZS5naWZHSUY4N2EFAAUAgAIAAAAA/94ALAAAAAAFAAUAAAIIjA+RZ6sKUgEAO1BLAQIUAwoDAAAAAJxs8Trj5ZWwDAAAAAwAAAAJAAAAAAAAAAAAIICkgQAAAABIZWxsby50eHRQSwECFAMKAwAAAACxbPE6AAAAAAAAAAAAAAAABwAAAAAAAAAAABCA7UEzAAAAaW1hZ2VzL1BLAQIUAwoDAAAAABVn6jo8P+uKKQAAACkAAAAQAAAAAAAAAAAAIICkgVgAAABpbWFnZXMvc21pbGUuZ2lmUEsFBgAAAAADAAMAqgAAAK8AAAAAAA==");

   test("JSZip", function(){
      ok(JSZip, "JSZip exists");

      var zip = new JSZip();
      ok(zip, "Constructor works");
   });

   module("Essential");

   test("Zip text file", function()
   {
      // If anyone can work out how to get binary data over AJAX without it
      // being mangled by UTF-8 transforms, I would be very grateful
      var expected = refZips["text"];

      var zip = new JSZip();
      zip.add("Hello.txt", "Hello World\n");
      content = zip.generate();

      var actual = Base64.decode(content);

      /*
      Expected differing bytes:
      2  version number
      4  date/time
      4  central dir version numbers
      4  central dir date/time
      4  external file attributes

      18 Total
      */
      ok(similar(actual, expected, 18) , "Generated ZIP matches reference ZIP");

   });


   test("Zip image file", function()
   {
      var expected = refZips["image"];

      var zip = new JSZip();
      zip.add("smile.gif", "R0lGODdhBQAFAIACAAAAAP/eACwAAAAABQAFAAACCIwPkWerClIBADs=", {base64: true});
      content = zip.generate();

      actual = Base64.decode(content);

      ok(similar(actual, expected, 18) , "Generated ZIP matches reference ZIP");

   });

   test("Zip empty folder", function()
   {
      var expected = refZips["folder"];

      var zip = new JSZip();
      zip.folder("folder")
      content = zip.generate();

      actual = Base64.decode(content);

      ok(similar(actual, expected, 18) , "Generated ZIP matches reference ZIP");

   });

   test("Zip text, folder and image", function()
   {
      var expected = refZips["all"];

      var zip = new JSZip();
      zip.add("Hello.txt", "Hello World\n");
      zip.folder("images").add("smile.gif", "R0lGODdhBQAFAIACAAAAAP/eACwAAAAABQAFAAACCIwPkWerClIBADs=", {base64: true});
      content = zip.generate();

      actual = Base64.decode(content);

      /*
      Expected differing bytes:
      2  version number
      4  date/time
      4  central dir version numbers
      4  central dir date/time
      4  external file attributes

      18 * 3 files
      54 Total
      */

      //console.log("data:application/zip;base64,"+content);
      ok(similar(actual, expected, 54) , "Generated ZIP matches reference ZIP");
   });

   module("More advanced");

   test("Delete file", function()
   {
      var expected = refZips["text"];

      var zip = new JSZip();
      zip.add("Remove.txt", "This file should be deleted\n");
      zip.add("Hello.txt", "Hello World\n");
      zip.remove("Remove.txt");
      content = zip.generate();

      actual = Base64.decode(content);

      ok(similar(actual, expected, 18) , "Generated ZIP matches reference ZIP");

   });

   test("Delete folder", function()
   {
      var expected = refZips["text"];

      var zip = new JSZip();
      zip.folder("remove").add("Remove.txt", "This folder and file should be deleted\n");
      zip.add("Hello.txt", "Hello World\n");
      zip.remove("remove");
      content = zip.generate();

      actual = Base64.decode(content);

      ok(similar(actual, expected, 18) , "Generated ZIP matches reference ZIP");

   });

});

</script>
</head>
<body>
   <h1>CssGridGen Testing</h1>
   <h2 id="banner"></h2>
   <h2 id="userAgent"></h2>
   <ol id="tests"></ol>
   <div id="main"></div>
</body>
</html>
